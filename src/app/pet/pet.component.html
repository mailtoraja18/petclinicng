<div class="ui breadcrumb">
  <a href="/pets" class="section">Pets</a>
  <i class="right angle icon divider"></i>
  <a class="section">{{pet.info.name}}</a>
</div>
<h4 class="ui horizontal divider header">
  <i class="tag icon"></i>
  Pet Details
</h4>
<form class="ui form">
  <div class="field">
    <label>Name</label>
    <input type="text"  class="form-control" name="first-name" required id="name"
           [(ngModel)]="pet.info.name" placeholder="Pet Name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="field">
    <label>Tags</label>
      <div *ngFor="let tag of pet.info.tags; let i=index" class="two fields">
        <div class="field">
          <input type="text" name="key{{i}}" placeholder="Key"  [(ngModel)]="pet.info.tags[i].key">
        </div>
        <div class="field">
          <input type="text" name="value{{i}}" placeholder="Value" [(ngModel)]="pet.info.tags[i].value">
        </div>
      </div>
  </div>
  <h4 class="ui horizontal divider header">
    <i class="tag icon"></i>
    Owner Details
  </h4>

  <div class="two fields">
    <div class="field">
      <label>Address</label>
      <input type="text"  class="form-control" name="address" required id="address"
             [(ngModel)]="pet.contact.address" placeholder="Address"  #address="ngModel">
      <div [hidden]="address.valid || address.pristine"
           class="alert alert-danger">
        Address is required
      </div>
    </div>
    <div class="field">
      <label>Zip</label>
      <input type="text"  class="form-control" name="zip" required id="zip"
             [(ngModel)]="pet.zip" placeholder="Zip" #zip="ngModel">
      <div [hidden]="zip.valid || zip.pristine"
           class="alert alert-danger">
        Zip is required
      </div>
    </div>
  </div>

  <div class="field">
    <label>Email</label>
    <input type="text"  class="form-control" name="email" required id="email"
           [(ngModel)]="pet.contact.email" placeholder="Email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
         class="alert alert-danger">
      Email is required
    </div>
  </div>

  <div class="field">
    <label>Phone</label>
    <input type="text"  class="form-control" name="phone" required id="phone"
           [(ngModel)]="pet.contact.phone" placeholder="XXX-XXX-XXXX" #phone="ngModel">
    <div [hidden]="phone.valid || phone.pristine"
         class="alert alert-danger">
      Phone is required
    </div>
  </div>

  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>


  <button class="ui button" type="submit">Submit</button>
</form>
